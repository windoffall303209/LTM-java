# ===================================================================
# AUCTION SYSTEM - APPLICATION CONFIGURATION
# ===================================================================

# ===================================================================
# CẤU HÌNH SERVER
# ===================================================================
server.port=8000
spring.application.name=auction-system-server

# ===================================================================
# CẤU HÌNH DATABASE (MySQL)
# ===================================================================
# Chỗ này cần thay đổi username và password phù hợp với máy của bạn
spring.datasource.url=jdbc:mysql://localhost:3306/auction_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# CẤU HÌNH JPA / HIBERNATE
# ===================================================================
# update: Tự động cập nhật schema khi có thay đổi entity
# create: Tạo mới schema mỗi lần chạy (XÓA dữ liệu cũ)
# create-drop: Tạo mới khi start, xóa khi stop
# validate: Chỉ validate schema, không thay đổi
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===================================================================
# CẤU HÌNH UPLOAD FILE (Nếu cần upload ảnh sản phẩm)
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===================================================================
# CẤU HÌNH LOGGING
# ===================================================================
logging.level.root=INFO
logging.level.com.auction=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# ===================================================================
# CẤU HÌNH WEBSOCKET
# ===================================================================
# WebSocket endpoint
websocket.endpoint=/ws
# Allowed origins (CORS)
websocket.allowed-origins=*

