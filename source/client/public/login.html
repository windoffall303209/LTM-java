<!DOCTYPE html>
<html>

      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="card login-card">
        <div class="card-body p-5">

          <!-- Alert Container for messages -->

          <!-- Login Form -->
          <form id="loginForm">
            <div class="mb-3">

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"

              <label class="form-check-label" for="rememberMe">
                Ghi nh·ªõ ƒëƒÉng nh·∫≠p

            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
              ƒêƒÉng nh·∫≠p

            <div class="text-center">
              <p class="mb-0">
                Ch∆∞a c√≥ t√†i kho·∫£n?
                <a href="register.html" class="text-decoration-none fw-bold"
                  >ƒêƒÉng k√Ω ngay</a

              <a href="index.html" class="text-muted small">‚Üê Quay v·ªÅ trang ch·ªß</a>
            </div>
          </form>

          <!-- Demo Account Info -->
          <div class="alert alert-info mt-4" role="alert">
            <strong>Demo Account:</strong><br />
            Username: <code>admin</code> | Password: <code>admin123</code
            ><br />
            <small class="text-muted">Ho·∫∑c ƒëƒÉng k√Ω t√†i kho·∫£n m·ªõi</small>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script>
      // Check for logout or error messages in URL params
      const urlParams = new URLSearchParams(window.location.search);
      const alertContainer = document.getElementById('alertContainer');

      if (urlParams.has('logout')) {
        alertContainer.innerHTML = `
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            B·∫°n ƒë√£ ƒëƒÉng xu·∫•t th√†nh c√¥ng!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
      }

      if (urlParams.has('error')) {
        alertContainer.innerHTML = `
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>L·ªói!</strong> Username ho·∫∑c password kh√¥ng ƒë√∫ng.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
      }

      // Handle login form submission
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        // Disable submit button to prevent double submission
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

        try {
          const response = await fetch(`${window.API_CONFIG.BASE_URL}/api/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ username, password, rememberMe })
          });

          // Check if response is JSON
          const contentType = response.headers.get('content-type');
          if (!contentType || !contentType.includes('application/json')) {
            throw new Error('Server kh√¥ng tr·∫£ v·ªÅ d·ªØ li·ªáu JSON. Vui l√≤ng ki·ªÉm tra server ƒëang ch·∫°y tr√™n port 8000.');
          }

          const result = await response.json();

          // Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;

          if (response.ok && result.success) {
            // Store user info
            localStorage.setItem('username', result.data.username);
            localStorage.setItem('userId', result.data.userId);
            localStorage.setItem('userRole', result.data.role);

            if (rememberMe) {
              localStorage.setItem('rememberMe', 'true');
            }

            // Show success message
            alertContainer.innerHTML = `
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Th√†nh c√¥ng!</strong> ƒêang chuy·ªÉn h∆∞·ªõng...
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            `;

            // Redirect based on role after a short delay
            setTimeout(() => {
              if (result.data.role === 'ADMIN') {
                window.location.href = 'admin/dashboard.html';
              } else {
                window.location.href = 'dashboard.html';
              }
            }, 500);
          } else {
            // Login failed
            alertContainer.innerHTML = `
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>L·ªói!</strong> ${result.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i username v√† password.'}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            `;
          }
        } catch (error) {
          console.error('Login error:', error);

          // Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;

          alertContainer.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>L·ªói k·∫øt n·ªëi!</strong> ${error.message || 'Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server t·∫°i http://localhost:8000. Vui l√≤ng ƒë·∫£m b·∫£o server ƒëang ch·∫°y.'}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
