<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Auction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <i class="bi bi-hammer text-primary" style="font-size: 3rem;"></i>
                            <h3 class="mt-2">Đăng Nhập</h3>
                            <p class="text-muted">Hệ Thống Đấu Giá Trực Tuyến</p>
                        </div>

                        <!-- Alert -->
                        <div id="alertContainer"></div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Username
                                </label>
                                <input type="text" class="form-control" id="username" 
                                       placeholder="Nhập username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" 
                                       placeholder="Nhập password" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Ghi nhớ đăng nhập
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2" id="loginBtn">
                                <i class="bi bi-box-arrow-in-right"></i> Đăng Nhập
                            </button>
                        </form>

                        <!-- Quick Login (For Testing) -->
                        <div class="mt-4">
                            <p class="text-center text-muted small mb-2">Tài khoản test:</p>
                            <div class="d-flex gap-2 justify-content-center">
                                <button class="btn btn-sm btn-outline-secondary quick-login" data-user="alice">Alice</button>
                                <button class="btn btn-sm btn-outline-secondary quick-login" data-user="bob">Bob</button>
                                <button class="btn btn-sm btn-outline-secondary quick-login" data-user="charlie">Charlie</button>
                                <button class="btn btn-sm btn-outline-danger quick-login" data-user="admin">Admin</button>
                            </div>
                            <p class="text-center text-muted small mt-1">(Password: admin123)</p>
                        </div>

                        <!-- Divider -->
                        <hr class="my-4">

                        <!-- Register Link -->
                        <p class="text-center mb-0">
                            Chưa có tài khoản? 
                            <a href="register.html" class="text-decoration-none">Đăng ký ngay</a>
                        </p>

                        <!-- Back to Home -->
                        <p class="text-center mt-2">
                            <a href="index.html" class="text-muted text-decoration-none small">
                                <i class="bi bi-arrow-left"></i> Quay lại trang chủ
                            </a>
                        </p>
                    </div>
                </div>

                <!-- Connection Status -->
                <div class="text-center mt-3">
                    <small class="text-muted">
                        <i class="bi bi-circle-fill" id="connectionStatus" style="color: gray;"></i>
                        <span id="connectionText">Chưa kết nối</span>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth-handler.js"></script>
</body>
</html>
