<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Auction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                            <h3 class="mt-2">Đăng Ký Tài Khoản</h3>
                            <p class="text-muted">Tham gia đấu giá ngay hôm nay</p>
                        </div>

                        <!-- Alert -->
                        <div id="alertContainer"></div>

                        <!-- Register Form -->
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Username *
                                </label>
                                <input type="text" class="form-control" id="username" 
                                       placeholder="Chọn username (tối thiểu 3 ký tự)" 
                                       required minlength="3">
                                <small class="form-text text-muted">Username sẽ hiển thị khi đấu giá</small>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email *
                                </label>
                                <input type="email" class="form-control" id="email" 
                                       placeholder="example@mail.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Password *
                                </label>
                                <input type="password" class="form-control" id="password" 
                                       placeholder="Nhập password (tối thiểu 6 ký tự)" 
                                       required minlength="6">
                                <div class="progress mt-2" style="height: 5px;">
                                    <div class="progress-bar" id="passwordStrength" 
                                         role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-lock-fill"></i> Xác Nhận Password *
                                </label>
                                <input type="password" class="form-control" id="confirmPassword" 
                                       placeholder="Nhập lại password" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    Tôi đồng ý với <a href="#" class="text-decoration-none">điều khoản sử dụng</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2" id="registerBtn">
                                <i class="bi bi-person-plus"></i> Đăng Ký
                            </button>
                        </form>

                        <!-- Divider -->
                        <hr class="my-4">

                        <!-- Login Link -->
                        <p class="text-center mb-0">
                            Đã có tài khoản? 
                            <a href="login.html" class="text-decoration-none">Đăng nhập ngay</a>
                        </p>

                        <!-- Back to Home -->
                        <p class="text-center mt-2">
                            <a href="index.html" class="text-muted text-decoration-none small">
                                <i class="bi bi-arrow-left"></i> Quay lại trang chủ
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth-handler.js"></script>
</body>
</html>
