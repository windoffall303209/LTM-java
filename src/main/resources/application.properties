# ===================================================================
# AUCTION SYSTEM - APPLICATION CONFIGURATION
# ===================================================================

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=8080
spring.application.name=auction-system

# ===================================================================
# DATABASE CONFIGURATION (MySQL)
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/auction_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
# update: Tự động cập nhật schema khi có thay đổi entity
# create: Tạo mới schema mỗi lần chạy (XÓA dữ liệu cũ)
# create-drop: Tạo mới khi start, xóa khi stop
# validate: Chỉ validate schema, không thay đổi
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===================================================================
# THYMELEAF CONFIGURATION
# ===================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===================================================================
# FILE UPLOAD CONFIGURATION (Nếu cần upload ảnh sản phẩm)
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=INFO
logging.level.com.auction=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# SPRING SECURITY CONFIGURATION
# ===================================================================
# Uncomment để tạo password mặc định nếu chưa có user
# spring.security.user.name=admin
# spring.security.user.password=admin

# ===================================================================
# WEBSOCKET CONFIGURATION
# ===================================================================
# WebSocket endpoint
websocket.endpoint=/ws
# Allowed origins (CORS)
websocket.allowed-origins=*

# ===================================================================
# AUCTION BUSINESS LOGIC CONFIGURATION
# ===================================================================
# Thời gian gia hạn tự động khi có bid phút cuối (giây)
auction.auto-extend-seconds=60
# Số lần gia hạn tối đa
auction.max-extend-count=3
# Bid increment tối thiểu (VND)
auction.min-bid-increment=100000

